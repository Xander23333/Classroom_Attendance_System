<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>基于人脸识别的课堂签到系统</title>
		<link href="css/style.css" type="text/css" rel="stylesheet" />

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
		<script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/showintime.js"></script>
		<link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
		<script>
			start(1)
		</script>
	</head>
	
	<body>
		<div style="text-align:center;clear:both;">
			<script type="text/javascript" src="js/pieChart.js"></script>
			<!--<script src="/gg_bd_ad_720x90.js" type="text/javascript"></script>-->
			<!--//	<script src="/follow.js" type="text/javascript"></script>-->
		</div>
		<div id="container">
			<div class="row">

				<div>
					<canvas id="chart" width="600" height="600"></canvas>
				</div>
				<div style="position:absolute; right:300px; top:200px;">
					<table id="chartData" class="table table-bordered">

						<tr style="color:#0DA068">
							<td>已到人数</td>
							<td class="donenumber">1</td>
						</tr>
						<tr style="color:#194E9C">
							<td>未到人数</td>
							<td class="undonenumber">1</td>
						</tr>
					</table>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal1">
    			已到名单
				</button>
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal2">
    			未到名单
  			</button>
				</div>
			</div>
			<!-- 模态框 -->
			<div class="modal fade" id="myModal1">
				<div class="modal-dialog modal-gl">
					<div class="modal-content">

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">已到名单</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body1">
					</div>

						<!-- 模态框底部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>

					</div>
				</div>
			</div>

			<!-- 模态框 -->
			<div class="modal fade" id="myModal2">
				<div class="modal-dialog modal-gl">
					<div class="modal-content">

						<!-- 模态框头部 -->
						<div class="modal-header">
							<h4 class="modal-title">未到名单</h4>
							<button type="button" class="close" data-dismiss="modal">&times;</button>
						</div>

						<!-- 模态框主体 -->
						<div class="modal-body2">

						</div>

						<!-- 模态框底部 -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
						</div>

					</div>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>

	</body>

</html>
